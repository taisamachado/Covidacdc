<body>


	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-8">
						<h2>
							Cadastro da <b>Família</b>
						</h2>
					</div>
				</div>
			</div>

			<div class="row">

				<div class="col-sm-12 col-md-6">
					<form>

						<div class="form-group">
							<label for="liderDeRua">Líder de Rua</label> 
							<input class="form-control" name="liderDeRua" id="liderDeRua">
						</div>

						<div class="form-group">
							<label>Rua</label> 
							<input type="text" class="form-control"
								id="rua" value="" placeholder="Digite a rua">
						</div>

						<div class="form-group">
							<label>Número</label> 
							<input type="text" class="form-control"
								id="numero" value="" 
								placeholder="Digite o número">
						</div>

						<div class="form-group">
							<label>Complemento</label> 
							<input type="text" class="form-control" 
							id="complemento" value=""
							placeholder="Digite o complemento">
						</div>

						<div class="form-group">
							<label>Ponto de Referência</label> 
							<input type="text" class="form-control" 
								id="pontoReferencia" value=""
								placeholder="Digite o ponto de referência">
						</div>

						<div class="form-group">
							<label>Nome do representante da família</label> 
							<input type="text" class="form-control" 
								id="repFamilia" value=""
								placeholder="Digite o nome do representante">
						</div>

						<div class="form-group">
							<label>CPF do representante da família</label> 
							<input type="text" class="form-control" 
								id="cpfRepresentante" value=""
								placeholder="Digite o CPF do representante">
						</div>

						<div class="form-group">
							<label>RG do representante da família</label> 
							<input type="text" class="form-control" 
								id="rgRepresentante" value=""
								placeholder="Digite o RG do representante">
						</div>

						<div class="form-group">
							<label>Data de nascimento do representante da família</label> 
							<input type="text" class="form-control" 
								id="nascimentoRepresentante" value=""
								placeholder="Digite a data de nascimento">
						</div>

						<div class="form-group">
							<label class="control-label" for="submit"></label>
							<div>
								<button id="submit" type="button" class="btn btn-success"
									onclick="msg()">Salvar</button>
								<button type="button" class="btn btn-danger"
									onclick=" tabelaFamilia()">Cancelar</button>
							</div>
						</div>
					</form>

				</div>

				<div class="col-sm-12 col-md-6">
					<form>

						<div class="form-group">
							<label>Telefone de Contato</label> 
							<input type="text" class="form-control" 
								id="telefone" value=""
								placeholder="Digite o telefone de contato">
						</div>

						<div class="form-group">
							<label>e-mail</label> <input type="text" class="form-control"
								id="email" value=""
								placeholder="Digite o e-mail de contato">
						</div>

						<div class="form-group">
							<label>N.º crianças</label> 
							<input type="text" class="form-control" 
								id="nCriancas" value=""
								placeholder="Digite o número de crianças">
						</div>

						<div class="form-group">
							<label>N.º idosos</label> 
							<input type="text" class="form-control" 
								id="nIdosos" value=""
								placeholder="Digite o número de idosos">
						</div>

						<div class="form-group">
							<label>N.º adultos</label> 
							<input type="text" class="form-control" 
								id="nAdultos" value=""
								placeholder="Digite o número de adultos">
						</div>

						<div class="form-group">
							<label>Total habitantes</label> <input type="text" class="form-control" 
								id="nHabitantes" value=""
								placeholder="Digite o número total de habitantes">
						</div>


						<div class="form-group">
							<label for="comment">Observações</label>
							<textarea class="form-control" rows="8" 
								id="observacoes"
								style="resize: none;">
							</textarea>
						</div>

					</form>
				</div>
				<div class="col-12">
					
				</div>

			</div>

<style>

			<script>
				function tabelaFamilia() {
					location.href = "gridPresidenteFamilia.html";
				}
				
				fetch("https://2eybk84d80.execute-api.us-east-1.amazonaws.com/dev/api/familias").then(
						res=>{
							res.json().then(
							
							data=>{
								console.log(localStorage["nome"]);
								
								liderDeRua = localStorage["liderDeRua"];
								rua = localStorage["rua"];
								numero = localStorage["numero"];	
								repFamilia = localStorage["repFamilia"];	
								telefone = localStorage["telefone"];
								
								email = localStorage["email"];
								dtnascimento = localStorage["dtnascimento"];	
								rg = localStorage["rg"];	
								cpf = localStorage["cpf"];	
								agenteComunitario = localStorage["agenteComunitario"];
								observacoes = localStorage["observacoes"];
								ativo = localStorage["status"];
								
									data.forEach((u)=>{
											document.getElementById("liderDeRua").value= liderDeRua;
											document.getElementById("rua").value=rua;
											document.getElementById("numero").value=numero;
											document.getElementById("repFamilia").value=repFamilia;
											document.getElementById("telefone").value=telefone;
											
											document.getElementById("email").value=email;
											document.getElementById("dtnascimento").value=dtnascimento;
											document.getElementById("rg").value=rg;
											document.getElementById("cpf").value=cpf; 
											document.getElementById("agenteComunitario").value=agenteComunitario;
											document.getElementById("observacoes").value=observacoes;
											document.getElementById("ativo").value=ativo;
										
										if(document.getElementById("ativo").value=="Ativo" || document.getElementById("ativo").value=="A"){
											document.getElementById("ativo").checked = true;
										}
									});
										
							}
							
							
							)}
				
				)

			</script>

		</div>
	</div>
</body>
